<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }} - Gestionnaire de Clés</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    {% include 'navbar.html' %}

    <main class="container" style="padding-top: 5rem;">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>{{ page_title }}</h1>
            <a href="/config" class="btn btn-secondary">Retour à la Configuration</a>
        </div>

        <div class="row">
            <!-- Add Location Form -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        Ajouter un point d'accès
                    </div>
                    <div class="card-body">
                        <form action="/config/locations/add" method="post">
                            <div class="mb-3">
                                <label for="building_id" class="form-label">Bâtiment</label>
                                <select class="form-select" id="building_id" name="building_id" required>
                                    <option value="" disabled selected>Choisir un bâtiment...</option>
                                    {% for building in buildings %}
                                        <option value="{{ building.id }}">{{ building.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="location_name" class="form-label">Nom du point d'accès</label>
                                <input type="text" class="form-control" id="location_name" name="location_name" placeholder="Ex: Salle 101, Porte Est" required>
                            </div>
                            <div class="mb-3">
                                <label for="location_type" class="form-label">Type</label>
                                <input type="text" class="form-control" id="location_type" name="location_type" list="location_types" placeholder="Ex: Salle, Porte, Entrée" required>
                                <datalist id="location_types">
                                    <option value="Salle">
                                    <option value="Porte">
                                    <option value="Entrée">
                                    <option value="Couloir">
                                    <option value="Archive">
                                    <option value="Local Technique">
                                </datalist>
                            </div>
                            <button type="submit" class="btn btn-primary">Ajouter</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Location List -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        Liste des points d'accès
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Nom</th>
                                    <th>Type</th>
                                    <th>Bâtiment</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for location in locations %}
                                <tr>
                                    <td>{{ location.name }}</td>
                                    <td>{{ location.type }}</td>
                                    <td>{{ location.building.name }}</td>
                                    <td>
                                        <a href="/config/locations/delete/{{ location.id }}" class="btn btn-danger btn-sm" onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce point d\'accès ?');">
                                            Suppr.
                                        </a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
