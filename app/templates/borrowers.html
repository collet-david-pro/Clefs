<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }} - Gestionnaire de Clés</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    {% include 'navbar.html' %}

    <main class="container" style="padding-top: 5rem;">
        <h1>{{ page_title }}</h1>

        <div class="row">
            <!-- Add Borrower Form -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        Ajouter un nouvel emprunteur
                    </div>
                    <div class="card-body">
                        <form action="/borrowers/add" method="post">
                            <div class="mb-3">
                                <label for="borrower_name" class="form-label">Nom de l'emprunteur</label>
                                <input type="text" class="form-control" id="borrower_name" name="borrower_name" required>
                            </div>
                            <div class="mb-3">
                                <label for="borrower_email" class="form-label">Email (Optionnel)</label>
                                <input type="email" class="form-control" id="borrower_email" name="borrower_email">
                            </div>
                            <button type="submit" class="btn btn-primary">Ajouter l'emprunteur</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Borrower List -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        Liste des emprunteurs
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Nom</th>
                                    <th>Email</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for borrower in borrowers %}
                                <tr>
                                    <td>{{ borrower.name }}</td>
                                    <td>{{ borrower.email or 'N/A' }}</td>
                                    <td>
                                        <a href="/borrowers/delete/{{ borrower.id }}" class="btn btn-danger btn-sm" onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet emprunteur ?');">
                                            Supprimer
                                        </a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
