name: Build and Release Executable

on:
  push:
    tags:
      - 'v*' # Se déclenche quand un tag comme v1.0.0, v1.2.3 est poussé

jobs:
  build:
    permissions:
      contents: write # Permet à l'action de créer une release

    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build the executable
        run: pyinstaller build.spec --noconfirm

      - name: Sign the executable
        shell: pwsh
        env:
          # Récupération des secrets configurés dans GitHub
          CERT_BASE64: ${{ secrets.SIGNING_CERT_BASE64 }}
          CERT_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
        run: |
          # 1. Décoder le certificat depuis le secret Base64 vers un fichier temporaire
          $certBytes = [Convert]::FromBase64String($env:CERT_BASE64)
          [IO.File]::WriteAllBytes("cert.pfx", $certBytes)

          # 2. Signer l'exécutable généré dans le dossier dist/
          # Note: On utilise un timestamp pour que la signature reste valide après expiration du certificat
          $ExePath = "dist/GestionnaireCles.exe"
          
          if (Test-Path $ExePath) {
              & "C:\Program Files (x86)\Windows Kits\10\bin\10.0.22621.0\x64\signtool.exe" sign /f cert.pfx /p $env:CERT_PASSWORD /tr http://timestamp.digicert.com /td SHA256 /fd SHA256 $ExePath
              Write-Host "Signature appliquée avec succès sur $ExePath"
          } else {
              Write-Error "Impossible de trouver $ExePath pour le signer."
              exit 1
          }

          # 3. Supprimer le certificat temporaire par sécurité
          Remove-Item "cert.pfx"

      - name: Prepare artifact name
        id: artifact_name
        shell: bash
        run: |
          # Préparer le nom et le chemin attendu pour la build Windows
          echo "NAME=GestionnaireCles-Windows.zip" >> $GITHUB_ENV
          echo "PATH_TO_ARTIFACT=dist/GestionnaireCles.exe" >> $GITHUB_ENV

      - name: Zip artifact
        uses: papeloto/action-zip@v1
        with:
          files: dist/GestionnaireCles.exe
          dest: GestionnaireCles-Windows.zip

      - name: Upload artifact to release
        uses: softprops/action-gh-release@v1
        with:
          files: GestionnaireCles-Windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}