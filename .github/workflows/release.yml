name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Windows x64
          - os: windows-latest
            goos: windows
            goarch: amd64
            output: clefs-windows-amd64.exe
            
          # macOS Intel
          - os: macos-latest
            goos: darwin
            goarch: amd64
            output: clefs-macos-intel
            
          # macOS Apple Silicon
          - os: macos-latest
            goos: darwin
            goarch: arm64
            output: clefs-macos-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc libgl1-mesa-dev xorg-dev

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          # Fyne dependencies are already available on macOS runners
          echo "macOS dependencies ready"

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          # Windows dependencies
          choco install mingw -y
          
      - name: Get dependencies
        run: go mod download

      - name: Build (Windows)
        if: matrix.goos == 'windows'
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
        run: |
          go build -ldflags="-s -w -H windowsgui" -o ${{ matrix.output }} ./cmd/main.go

      - name: Build (macOS)
        if: matrix.goos == 'darwin'
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
        run: |
          go build -ldflags="-s -w" -o ${{ matrix.output }} ./cmd/main.go
          chmod +x ${{ matrix.output }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.goos }}-${{ matrix.goarch }}
          path: ${{ matrix.output }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Prepare release files
        run: |
          mkdir -p release-files
          find artifacts -type f \( -name "*.exe" -o ! -name "*.*" \) -exec cp {} release-files/ \;
          ls -lh release-files/

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release Notes
        id: release_notes
        run: |
          cat > release_notes.md << 'EOF'
          # Gestionnaire de Cl√©s ${{ steps.get_version.outputs.VERSION }}
          
          ## üì¶ Fichiers disponibles
          
          ### Windows
          - **clefs-windows-amd64.exe** - Windows 64-bit (compatible x86 via √©mulation)
          
          ### macOS
          - **clefs-macos-intel** - macOS Intel (x86_64)
          - **clefs-macos-arm64** - macOS Apple Silicon 
          
          ## üöÄ Installation
          
          ### Windows
          1. T√©l√©chargez `clefs-windows-amd64.exe`
          2. Double-cliquez sur l'ex√©cutable pour lancer l'application
          3. L'application se lance sans fen√™tre de terminal
          
          ### macOS
          1. T√©l√©chargez le fichier correspondant √† votre processeur :
             - Intel : `clefs-macos-intel`
             - Apple Silicon : `clefs-macos-arm64`
          2. Ouvrez le Terminal dans le dossier de t√©l√©chargement
          3. Rendez le fichier ex√©cutable : `chmod +x clefs-macos-*`
          4. Lancez l'application : `./clefs-macos-intel` ou `./clefs-macos-arm64`
          
          **Note macOS** : Si vous voyez un message de s√©curit√©, allez dans Pr√©f√©rences Syst√®me > S√©curit√© et Confidentialit√© et autorisez l'application.
          
          **Note** : La base de donn√©es `clefs.db` sera cr√©√©e automatiquement dans le m√™me dossier que l'ex√©cutable lors du premier lancement.
          
          EOF

      - name: Create Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: release-files/*
          body_path: release_notes.md
          draft: false
          prerelease: false
