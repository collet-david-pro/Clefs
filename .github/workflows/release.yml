name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Windows x64
          - os: windows-latest
            goos: windows
            goarch: amd64
            output: clefs-windows-amd64.exe
            
          # macOS Intel
          - os: macos-13
            goos: darwin
            goarch: amd64
            output: clefs-macos-intel
            
          # macOS Apple Silicon
          - os: macos-14
            goos: darwin
            goarch: arm64
            output: clefs-macos-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc libgl1-mesa-dev xorg-dev

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          # Fyne dependencies are already available on macOS runners
          echo "macOS dependencies ready"

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          # Windows dependencies
          choco install mingw -y
          
      - name: Get dependencies
        run: go mod download

      - name: Build (Windows)
        if: matrix.goos == 'windows'
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
        run: |
          go build -ldflags="-s -w -H windowsgui" -o ${{ matrix.output }} ./cmd/main.go

      - name: Build (macOS)
        if: matrix.goos == 'darwin'
        env:
          CGO_ENABLED: 1
        run: |
          go build -ldflags="-s -w" -o ${{ matrix.output }} ./cmd/main.go
          chmod +x ${{ matrix.output }}
          
      - name: Create macOS App Bundle
        if: matrix.goos == 'darwin'
        run: |
          # Cr√©er la structure du bundle .app
          mkdir -p "Clefs.app/Contents/MacOS"
          mkdir -p "Clefs.app/Contents/Resources"
          
          # Copier l'ex√©cutable
          cp ${{ matrix.output }} "Clefs.app/Contents/MacOS/Clefs"
          chmod +x "Clefs.app/Contents/MacOS/Clefs"
          
          # Cr√©er Info.plist
          cat > "Clefs.app/Contents/Info.plist" << 'PLIST'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleExecutable</key>
              <string>Clefs</string>
              <key>CFBundleIdentifier</key>
              <string>com.clefs.app</string>
              <key>CFBundleName</key>
              <string>Gestionnaire de Cl√©s</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>CFBundleShortVersionString</key>
              <string>1.0</string>
              <key>CFBundleVersion</key>
              <string>1</string>
              <key>LSMinimumSystemVersion</key>
              <string>10.13</string>
              <key>NSHighResolutionCapable</key>
              <true/>
          </dict>
          </plist>
          PLIST
          
          # Cr√©er une archive zip du bundle
          zip -r "Clefs-${{ matrix.goarch }}.app.zip" "Clefs.app"

      - name: Upload artifact (Windows)
        if: matrix.goos == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.goos }}-${{ matrix.goarch }}
          path: ${{ matrix.output }}
          
      - name: Upload artifact (macOS app bundle)
        if: matrix.goos == 'darwin'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.goos }}-${{ matrix.goarch }}
          path: "Clefs-${{ matrix.goarch }}.app.zip"

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Prepare release files
        run: |
          mkdir -p release-files
          # Copier les ex√©cutables Windows
          find artifacts -name "*.exe" -exec cp {} release-files/ \;
          # Copier les bundles .app macOS
          find artifacts -name "*.app.zip" -exec cp {} release-files/ \;
          ls -lh release-files/

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release Notes
        id: release_notes
        run: |
          cat > release_notes.md << 'EOF'
          # Gestionnaire de Cl√©s ${{ steps.get_version.outputs.VERSION }}
          
          ## üì¶ Fichiers disponibles
          
          ### Windows
          - **clefs-windows-amd64.exe** - Windows 64-bit
          
          ### macOS
          - **Clefs-amd64.app.zip** - macOS Intel (x86_64)
          - **Clefs-arm64.app.zip** - macOS Apple Silicon (M1/M2/M3)
          
          ## üöÄ Installation
          
          ### Windows
          1. T√©l√©chargez `clefs-windows-amd64.exe`
          2. Double-cliquez sur l'ex√©cutable pour lancer l'application
          3. L'application se lance sans fen√™tre de terminal
          
          ### macOS
          1. T√©l√©chargez le fichier correspondant √† votre processeur :
             - **Intel** : `Clefs-amd64.app.zip`
             - **Apple Silicon (M1/M2/M3)** : `Clefs-arm64.app.zip`
          2. Double-cliquez sur le fichier .zip pour le d√©compresser
          3. D√©placez `Clefs.app` dans votre dossier Applications
          4. Double-cliquez sur `Clefs.app` pour lancer l'application
          5. **Si macOS bloque l'application** :
             - Faites **clic droit** sur `Clefs.app` > **Ouvrir**
             - Ou allez dans **Pr√©f√©rences Syst√®me** > **S√©curit√© et Confidentialit√©** > **Ouvrir quand m√™me**
          
          **Note** : La base de donn√©es `clefs.db` sera cr√©√©e automatiquement dans le m√™me dossier que l'application lors du premier lancement.
          
          ## üêõ Correctifs dans cette version
          
          - **Correction critique** : Les emprunts en cours sont maintenant correctement import√©s depuis la version Python v1.0.11
          - Les utilisateurs ayant d√©j√† import√© leur base Python doivent r√©importer pour voir leurs emprunts actifs
          
          EOF

      - name: Create Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: release-files/*
          body_path: release_notes.md
          draft: false
          prerelease: false
