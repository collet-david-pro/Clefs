<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }} - Gestionnaire de Clés</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    {% include 'navbar.html' %}

    <main class="container" style="padding-top: 5rem;">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>{{ page_title }}</h1>
            <a href="/config" class="btn btn-secondary">Retour à la Configuration</a>
        </div>

        <div class="row">
            <!-- Add Building Form -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        Ajouter un bâtiment
                    </div>
                    <div class="card-body">
                        <form action="/config/buildings/add" method="post">
                            <div class="mb-3">
                                <label for="building_name" class="form-label">Nom du bâtiment</label>
                                <input type="text" class="form-control" id="building_name" name="building_name" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Ajouter</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Building List -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        Liste des bâtiments
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Nom du Bâtiment</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for building in buildings %}
                                <tr>
                                    <td>{{ building.name }}</td>
                                    <td>
                                        <a href="/config/buildings/delete/{{ building.id }}" class="btn btn-danger btn-sm" onclick="return confirm('Attention ! La suppression d\'un bâtiment supprime tous les points d\'accès associés. Êtes-vous sûr ?');">
                                            Supprimer
                                        </a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
