<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }} - Gestionnaire de Clés</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    {% include 'navbar.html' %}

    <main class="container" style="padding-top: 5rem;">
        <div class="col-md-8 offset-md-2">
            <h1>{{ page_title }}</h1>

            <div class="card">
                <div class="card-header">
                    Enregistrer un nouvel emprunt
                </div>
                <div class="card-body">
                    <form action="/loan/new" method="post">
                        <div class="mb-3">
                            <label class="form-label">Choisir une ou plusieurs clés</label>
                            <div class="form-control" style="height: 200px; overflow-y: scroll;">
                                {% for key in available_keys %}
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="key_ids" value="{{ key.id }}" id="key_{{ key.id }}" {% if selected_key_id and key.id == selected_key_id %}checked{% endif %}>
                                    <label class="form-check-label" for="key_{{ key.id }}">
                                        {{ key.number }} - {{ key.description }}
                                    </label>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="borrower_id" class="form-label">Choisir l'emprunteur</label>
                            <select class="form-select" id="borrower_id" name="borrower_id" required>
                                <option value="" disabled selected>Sélectionnez une personne...</option>
                                {% for borrower in borrowers %}
                                    <option value="{{ borrower.id }}">{{ borrower.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="d-flex justify-content-end">
                            <a href="/" class="btn btn-secondary me-2">Annuler</a>
                            <button type="submit" class="btn btn-primary">Enregistrer l'emprunt</button>
                        </div>
                    </form>
                </div>
                 {% if not available_keys %}
                <div class="card-footer text-muted">
                    Il n'y a actuellement aucune clé disponible pour l'emprunt.
                </div>
                {% endif %}
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.querySelector('form');
            form.addEventListener('submit', function (event) {
                event.preventDefault();

                const formData = new FormData(form);
                const keyIds = formData.getAll('key_ids');

                // Crée un corps de requête x-www-form-urlencoded
                const body = new URLSearchParams();
                keyIds.forEach(id => body.append('key_ids', id));
                body.append('borrower_id', formData.get('borrower_id'));


                fetch('/loan/new', {
                    method: 'POST',
                    body: body,
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                })
                .then(response => response.json())
                .then(data => {
                    if (data.redirect_url) {
                        window.location.href = data.redirect_url;
                    }
                })
                .catch(error => {
                    console.error('Erreur lors de la soumission du formulaire:', error);
                });
            });
        });
    </script>
</body>
</html>
